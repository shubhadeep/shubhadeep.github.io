<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="calculator-container">
        <div class="calculator-header">
            <span class="calculator-logo">ðŸ§®</span>
            <span class="calculator-title">Calculator</span>
        </div>
        <div class="calculator">
            <input type="text" class="calculator-display" id="display" readonly />
            <div class="calculator-buttons">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn op" data-value="/" id="divide">Ã·</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn op" data-value="*" id="multiply">Ã—</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn op" data-value="-" id="subtract">âˆ’</button>

                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="." id="decimal">.</button>
                <button class="btn" id="clear">C</button>
                <button class="btn op" data-value="+" id="add">+</button>

                <button class="btn" id="equals" colspan="4">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
