<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>Shubhadeep Dhar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #18181b 0%, #23272f 100%);
      color: #f3f4f6;
      font-family: 'Segoe UI', 'Helvetica Neue', Verdana, sans-serif;
      transition: background 0.6s cubic-bezier(.4,0,.2,1);
      letter-spacing: 0.01em;
    }
    .container {
      background: rgba(28, 28, 32, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .subtitle {
      font-family: 'Segoe UI', 'Helvetica Neue', Verdana, sans-serif;
      font-size: 1.05rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #a5b4fc;
      margin-bottom: 0.7rem;
      opacity: 0.85;
      background: none;
      text-shadow: none;
      display: block;
    }
    .main-title {
      font-family: 'Montserrat', 'Segoe UI', 'Helvetica Neue', Verdana, sans-serif;
      font-weight: 800;
      font-size: 3.2rem;
      margin: 0;
      letter-spacing: 0.04em;
      background: linear-gradient(90deg, #e0e7ff 30%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 16px rgba(80,80,120,0.08);
      transition: background 0.5s;
      line-height: 1.1;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }
      .main-title {
        font-size: 2.1rem;
      }
      .subtitle {
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="subtitle">Web page of</span>
    <h1 class="main-title">Shubhadeep Dhar</h1>
  </div>
</body>
</html>
